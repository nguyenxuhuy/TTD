<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<style type="text/css">
html { height: 100% }
body { height: 100%; margin: 0; padding: 0 }
#map-canvas { height: 100% }</style>
<title>Map</title>
<script src="https://maps.googleapis.com/maps/api/js?v=3.expkey=AIzaSyCKtU7HYzfBdkBQpGm9RxOJbgFnFdWl98I&sensor=false&language=vi"></script>
<script type="text/javascript">
var geocoder;var map;var marker;var address = "dầu tiếng";
geocoder = new google.maps.Geocoder();
function initialize() {
var DefaulLatLng = new google.maps.LatLng(10.79654,  	106.68829)
var mapOptions = {center: DefaulLatLng,zoom: 16,mapTypeId: google.maps.MapTypeId.ROADMAP};
map = new google.maps.Map(document.getElementById("map-canvas"),mapOptions);
if (address){geocoder.geocode( { "address": address}, function(results, status) {
if (status == google.maps.GeocoderStatus.OK) {
map.setCenter(results[0].geometry.location);
marker = new google.maps.Marker({map: map,position: results[0].geometry.location,title: address});}
else {alert("Không tìm thấy địa chỉ: dầu tiếng");}});}
}
google.maps.event.addDomListener(window, "load", initialize);
</script>
</head>
<body>
<div id="map-canvas"/></div>
<div id="warnings_panel" style="width:100%;height:10%;text-align:center"></div>
</body>
</html>
